<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle Web Application</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            padding: 20px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        header h1 {
            margin-bottom: 10px;
        }

        nav ul {
            list-style-type: none;
            margin-top: 10px;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .hero-content {
            flex: 1;
            padding-right: 20px;
        }

        .hero h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .hero-image {
            flex: 1;
        }

        .hero-image img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        .btn:hover {
            background-color: #555;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bicycle Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">View Cycles</a></li>
                <li><a href="#">About</a></li>
                <li><a href="register.html">register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h2>Welcome to our Cycle Website!</h2>
                <p>Explore our collection of premium bicycles.</p>
                <p><a href="#" class="btn">View Cycles</a></p>
            </div>
            <div class="hero-image">
                <img src="image/cycle1.jpeg" alt="Premium Bicycles">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Cycle Web Application. All rights reserved.</p>
    </footer>
</body>
</html>
